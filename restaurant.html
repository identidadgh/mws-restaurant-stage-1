<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- base -->
  <link rel="manifest" href="manifest.webmanifest">
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#2196F3">
  <link rel="icon" href="favicon.ico">
  <link rel="modulepreload" href="js/views/Toasts.js">
  <link rel="modulepreload" href="js/app.js">
  <link rel="modulepreload" href="js/app_cache.js">
  <link rel="modulepreload" href="js/idb.js">
  <link rel="modulepreload" href="js/dbhelper.js">
  <link rel="modulepreload" href="js/restaurant_info.js">

  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="./">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul aria-label="Breadcrumb" id="breadcrumb" >
      <li><a href="./">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main class="boxes" id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <div>Mark as Favourite</div>
      <div>Write a Review</div>
      <form>
        <input type="hidden" name="restaurant_id" value="id_of_restaurant">
        <input type="text" class="" name="reviewer_name" placeholder="Full Name*" value="" undefined aria-label="Reviewer Name">
        <select class="undefined" name="rating" placeholder="Rating" aria-label="Rating">
          <option value disabled selected>Rating</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <textarea class="" name="comments" placeholder="Write your review*" aria-label="Your review comments"></textarea>
        <button type="button" aria-disabled="false">POST</button>
      </form>
      <ul class="boxes" id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <!-- Beginning map -->
    <section role="application" id="map-container">
        <h2 id="map-name">Map</h2>
        <div id="map"></div>
      </section>
      <!-- End map -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="./"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Main javascript file -->
  <script type="module" src="js/restaurant_info.js"></script>
  <!-- End scripts -->

</body>

</html>
