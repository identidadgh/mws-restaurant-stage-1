<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="https://identidadgh.github.io/mws-restaurant-stage-1">
  <link rel="manifest" href="/manifest.json">
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#2196F3">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="/css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main class="boxes" id="maincontent">
    <section role="menubar">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <label for="neighborhoods-select" class="fieldKey">Neighborhoods:</label>
        <select role="menu" aria-controls="restaurants-list" aria-label="Filter Restaurants by Neighborhoods" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select" class="fieldKey">Cuisines:</label>
        <select role="menu" aria-controls="restaurants-list" aria-label="Filter Restaurants by Cuisines" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul aria-label="Restaurants List" role="group" class="boxes" id="restaurants-list"></ul>
    </section>
    <section role="application" id="map-container">
      <h2 id="map-name">Map</h2>
      <div id="map"></div>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="/js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="/js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQ6ibwJm_GvwMrmAlZ2gBqgez1392EsY0&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
